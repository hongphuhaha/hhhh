window.onload = function () {

var dps = []; // dataPoints
var chart = new CanvasJS.Chart("chartContainer", {
	title :{
		text: "Biểu đồ nhiệt độ"
	},
	data: [{
		type: "line",
		dataPoints: dps
	}]
});

var xVal = 0;
var yVal = 100; 

var updateInterval = 1000;
var dataLength = 20; // number of dataPoints visible at any point

var updateChart = function (count) {

	count = count || 1;

    
  

    



    const starCountRef = ref(db, 'taolao/temp' );
onValue(starCountRef, (snapshot) => {
 const nhietdonhan = snapshot.val();
  

 document.getElementById("nhietdo").innerText = nhietdonhan+ " °C";
 var c = nhietdonhan;
  
 for (var j = 0; j < count; j++) {

const dd = Number(c)

var d = new Date();
if(dd>27){
    document.getElementById("canhbao").innerText ="Nhiệt độ cao"
}
  
  if(dd < 17){
    document.getElementById("canhbao").innerText ="Nhiệt độ thấp"
}
if(dd >= 17 && dd <=27){
    document.getElementById("canhbao").innerText ="Nhiệt độ ổn định"
}


xVal = d;

yVal =dd;
dps.push({
    x: xVal,
    y: yVal,
    
});
xVal++;
}

});

	

	if (dps.length > dataLength) {
		dps.shift();
	}

	chart.render();
};

updateChart(dataLength);
setInterval(function(){updateChart()}, updateInterval);




}

<script>

    function ExportToExcel(type, fn, dl) {
        var elt = document.getElementById('tbl_exporttable_to_xls');

        return dl ?
